<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Registration Form with Validation</h2>
  <p class="subtitle">Please fill out the form to register</p>

  <form id="regForm">

    <div class="input-group">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="09XXXXXXXXX" required>
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
      <small class="error"></small>
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Repeat password" required>
      <small class="error"></small>
    </div>

    <button class="btn" type="submit">Register</button>
  </form>
</div>

<footer>
  <p>© 2025 Cano, James Anthony J • Bantule, Derrick J • Poloyapoy, Lito R — All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
